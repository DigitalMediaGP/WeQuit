<ion-header>
  <ion-toolbar>
      <ion-button slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-content>

                <!-- <ion-item>
                        <ion-label position="floating">First Name</ion-label>
                        <ion-input type="name"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Last Name</ion-label>
                    <ion-input type="name"></ion-input>
                </ion-item> -->

                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="Email" [(ngModel)]= "username"></ion-input>
                </ion-item>

                <!-- <ion-item>
                    <ion-label position="floating">email</ion-label>
                    <ion-input type="email"></ion-input>
                </ion-item> -->

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Confirm Password</ion-label>
                <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
            </ion-item>

                <div margin-vertical text-center>
                      <ion-button fill="outline">
                        <ion-icon slot="start" name="ios-add-circle-outline" (click)="register()"></ion-icon>Register</ion-button>
                    </div>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
     </ion-grid>
</ion-content>
