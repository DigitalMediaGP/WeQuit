<ion-header>
  <ion-toolbar>
      <ion-button slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-button>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-img src=“../../assets/images/WeQuit.png” size="50px"></ion-img> -->
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
              <ion-item>
                  <ion-label position="floating" >Date</ion-label>
                  <ion-input type="date" margin-top="2px"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Cigarettes/Rolling tobacco</ion-label>
                    <ion-select placeholder="Select One">
                      <ion-select-option value="c">Cigarettes</ion-select-option>
                      <ion-select-option value="r">Rolling tobacco</ion-select-option>
                    </ion-select>
                  </ion-item>
            <ion-item>
                <ion-label position="floating">What brand</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            <ion-item>
              <ion-label position="floating">Average smoked today</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
          <div margin-vertical text-center>
            <ion-button fill="outline" color="danger">
              <ion-icon slot="start" name="close"></ion-icon>
              Clear </ion-button>
              <ion-button fill="outline">
                <ion-icon slot="start" name="add"></ion-icon>Submit</ion-button>
            </div>
              </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
