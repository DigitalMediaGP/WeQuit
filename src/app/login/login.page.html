<ion-header>
  <ion-toolbar>
      <ion-button slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-content>
  
                  <ion-item>
                      <ion-label position="floating">Username</ion-label>
                      <ion-input type="name" [(ngModel)]="username"></ion-input>
                  </ion-item>
  
                  <ion-item>
                      <ion-label position="floating">Password</ion-label>
                      <ion-input type="password" [(ngModel)]="password"></ion-input>
                  </ion-item>
  
                  <div margin-vertical text-center>
                        <ion-button fill="outline">
                          <ion-icon slot="start" name="ios-add-circle-outline" (click)="login()"></ion-icon>Login</ion-button>
                      </div>
  
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
       </ion-grid>
</ion-content>
